<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>js-mail-dadi</title>
</head>
<body class="vh-100 bg-info">
    <section id="email-form" class="bg-dark h-50 d-flex justify-content-center align-items-center">
        <div class="relative">
            <div class="pb-5 pt-5">
                <form>
                    <div class="mb-3">
                      <label for="user-input" class="form-label text-white" >User name</label>
                      <input type="text" class="form-control" id="user-input">
                      <label for="email-input" class="form-label text-white">Email address</label>
                      <input type="email" class="form-control" id="email-input">
                    </div>
                    <button type="submit" id="btn" class="btn btn-info" name="btn-email">Accedi</button>
                </form>
            </div>
        </div>
    </section>
    <section id="num-random" class="h-50 d-flex justify-content-center align-items-center">
        <div class="pb-5 pt-5">
            <div class="mt-5 mb-5">
                <button type="button" id="btn-random" class="btn btn-primary btn-dark" name="btn-random">Random</button>
            </div>
        </div>
    </section>





    <script src="./js/index.js"></script>
</body>
</html>
