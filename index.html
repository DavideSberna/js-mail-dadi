<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>js-mail-dadi</title>
</head>
<body>
    <section id="email-form">
        <div>
            <div>
                <form>
                    <div class="mb-3 col-6">
                      <label for="user-input" class="form-label">User name</label>
                      <input type="text" class="form-control" id="user-input">
                      <label for="email-input" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email-input">
                    </div>
                    <button type="submit" id="btn" class="btn btn-primary" name="btn-email">Accedi</button>
                </form>
            </div>
        </div>
    </section>
    <section id="num-random">
        <div>
            <div>
                <button type="button" id="btn-random" class="btn btn-primary mt-5" name="btn-random">Random</button>
            </div>
        </div>
    </section>





    <script src="./js/index.js"></script>
</body>
</html>
